<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this</title>
</head>
<body>

<script>

	let obj = {  
	  num: 5,
	  add1: function(a){
	  	this.num += a;
	    console.log(this.num, this);	// 6, Object

	    function inner(a){
	    	this.num += a;
	      	console.log(this.num, this);	// NaN, window
	    }

	    inner();
	  }	// end add1()
	} // end obj()

	obj.add1(1);

</script>

</body>
</html>
