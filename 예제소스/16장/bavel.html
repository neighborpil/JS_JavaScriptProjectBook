<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Babel ES6 to ES5</title>
</head>
<body>
<div id="output"></div>

<!-- Babel 트랜스파일러 -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- 여기서 부터 ES6 코드를 작성  -->
<script type="text/babel">
	const getMessage = () => "Hello World";
	document.getElementById('output').innerHTML = getMessage();
</script>
</body>
</html>
