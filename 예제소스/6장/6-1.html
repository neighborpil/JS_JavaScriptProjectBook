<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form 객체</title>
	<style>
		label{ 
		  float: left;
		  width: 80px;
		}
		input,label{ 
		  display: block; 
		  margin-bottom: 10px;;
		}	
	</style>	
</head>
<body>
	<form name="frm">
	  <label for="myId">ID: </label>
	  <input type="text" id="myId" name="myId" />
	  <label for="pwd">password: </label>
	  <input type="password" id="pwd" name="pwd" />
	  
	  <input type="button" name="send" value="로그인" />
	</form>	

	<script>
		var frm = document.frm;             // form 객체 지정
		var myId = frm.myId;                // id 입력란(myId) 객체 지정
		var pwd = frm.pwd;
		var send_btn = document.frm.send;   // 전송 버튼 객체 지정

		send_btn.onclick = function(){
		  var newId = myId.value,
		      newPwd = pwd.value;
		  
		  // 빈값 검사
		  if(newId == '' || newPwd == ''){
		    alert('아이디 또는 비밀번호가 입력되지 않았습니다!');
		  } else{
		    alert(myId.value + '님 환영합니다!');
		  }  
		};
		
	</script>
</body>
</html>
