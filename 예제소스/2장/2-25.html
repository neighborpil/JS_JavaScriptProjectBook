<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열 메소드</title>
</head>
<body>

<script>

	var korea = ['서울', '부산', '광주'];
	var japan = ['도쿄', '오사카', '코베'];
	var usa = ['워싱턴', '뉴욕', '맨하튼'];

	// 배열 합치기1
	var world = korea.concat(japan);
	document.write('korea= ' + korea + '<br>');
	document.write('world= ' + world + '<br>');

	// 배열 합치기2
	var world = korea.concat(japan, usa);
	document.write('korea= ' + korea + '<br>');
	document.write('world= ' + world + '<br>');	

	
</script>

</body>
</html>
