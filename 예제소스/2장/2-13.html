<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수와 스코프</title>
</head>
<body>

<script>

	function sum(a, b, callback){
		var result = a + b;

		callback();
		return result;
	}

	// 콜백 함수
	var r = sum(10, 20, function(){ 
		alert('a + b를 더했습니다');
	});
	
	document.write(r);

</script>

</body>
</html>
