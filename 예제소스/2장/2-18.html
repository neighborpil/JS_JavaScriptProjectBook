<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>다양한 배열값 응용</title>
</head>
<body>

<script>

	// 배열 선언
	var my_list = ['string', 5, ['sub1', 'sub2']];

	document.write(my_list[0] + '<br>');
	document.write(my_list[1] + '<br>');
	document.write(my_list[2][0]  + '<br>');
	document.write(my_list[2][1]  + '<br>');

</script>

</body>
</html>
