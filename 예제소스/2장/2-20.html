<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열을 전부 출력</title>
</head>
<body>

<script>

	// 배열 선언
	var customer_name = ['Michael Kwon', 'Steve Jobs', 'John Denver'];
	var length = customer_name.length;

	// 배열을 전부 표시
	for(var i = 0; i < length; i++){
		document.write(customer_name[i] + '<br>');
	}

</script>

</body>
</html>
