<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>객체 지향 | 생성자 함수</title>
</head>
<body>
	
<script>

	// 생성자 함수
	function Character(name, job){
		// 속성
		this.name = name;
		this.job = job;
		
		// 메소드
		this.move = function(){
			document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
		}
	}

	// 새로운 인스턴스 객체 생성
	var char1 = new Character('루이스', '기사');
	var char2 = new Character('플레네', '마법사');

	// 메소드 실행
	char1.move();	
	char2.move();	

</script>

</body>
</html>
