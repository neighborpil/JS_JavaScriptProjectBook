<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-12</title>
</head>
<body>

<script>
	"use strict";

	// 클래스 선언
	class Character{
		constructor(name, job){
			this.name = name;
			this.job = job;
		}
		move(){
			document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
		}
	}

	//인스턴스 객체 생성
	let char1 = new Character('루이스', '기사');

	// 메소드 실행
	char1.move();	

</script>	

</body>
</html>
