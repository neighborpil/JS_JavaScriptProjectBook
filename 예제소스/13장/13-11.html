<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-11</title>
</head>
<body>

<script>

	// 생성자 함수
	function Character(name, job){
		this.name = name;
		this.job = job;
	}

	// 프로토타입으로 메소드 생성
	Character.prototype.move = function(){
		document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
	};

	//인스턴스 객체 생성
	var char1 = new Character('루이스', '기사');

	// 메소드 실행
	char1.move();	

</script>	

</body>
</html>
