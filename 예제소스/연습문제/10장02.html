<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>연습문제2</title>
<style>
	.bg{
	  position: relative;
	  width: 400px;
	  height: 300px;
	  background: url('http://placehold.it/400x300/abc?text=img1');
	}
	.fg{
	  position: relative;
	  margin: 0 auto;
	  top: 20px;
	  width: 200px; 
	  text-align: center;
	  color: white;
	  border: 1px solid;
	}	
</style>	
</head>

<body>
<div class="bg">
  <div class="fg">
    <h1>This Text</h1>
  </div>
</div>

<script>
	var bg = document.querySelector('.bg');
	var fg = document.querySelector('.fg');

	bg.addEventListener('click', function(){
	  this.style.backgroundImage = 'url(http://placehold.it/400x300/f80?text=img2)';
	});

	fg.addEventListener('click', function(event){
	  this.style.background = 'red';
	  event.stopPropagation();
	});
</script>	

</body>
</html>
