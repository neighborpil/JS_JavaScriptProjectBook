<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13장 연습문제2</title>
</head>
<body>

<script>
	var car = {
	    name: 'Matiz',
	    color: 'white',
	    start: function() {
	    	document.write(this.name + ' 출발<br>');
	    },
	    getColor: function(){
	    	document.write(this.name + '의 색상은 ' + this.color + '입니다.');
	    }
	};

	car.start();
	car.getColor();
</script>

</body>
</html>
