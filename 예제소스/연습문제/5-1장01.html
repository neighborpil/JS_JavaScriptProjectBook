<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-1장 연습문제1</title>
</head>
<body>

<script>

	var a = prompt('첫 번째 숫자 입력');
	var b = prompt('두 번째 숫자 입력');

	if(isNaN(a) || isNaN(b)){
	  document.write('올바른 숫자가 아닙니다');
	} else{
	  a = Number(a);
	  b = Number(b);
	  document.write('입력1 + 입력2 = ', a + b);  
	}
		
</script>
	
</body>
</html>
