<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>

<body>
  <h1 id="title">여기를 변경해 주세요^^</h1>

  <script>

    // 문서 객체 선택
    var title = document.getElementById('title');
  
    // 문서 객체를 조작
    title.style.color = 'white';
    title.style.background = 'orange';
    title.innerHTML = "JavaScript로 문서를 조작";	

  </script>
</body>

</html>
