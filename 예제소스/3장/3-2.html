<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>

<body>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>

  <script>

    // 문서 객체 선택
    var li = document.querySelector('li');
  
    // 문서 객체를 조작
    li.style.color = "red";
    li.style.background = "blue";

  </script>
</body>


</html>
