<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style>
		#box{
			width: 200px;height: 200px;
	    	border: 1px solid black;
		}
	</style>
</head>
<body>

	<div id="box">색상 바꾸기</div>
	<button onclick="setColor()">click</button>

	<script>
	  function setColor(){
	    var box = document.getElementById('box');
	    box.style.color = 'white';
	    box.style.backgroundColor = "orange";
	  }
	</script>

</body>
</html>
