<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        position: relative;
        width: 200px;
        height: 200px;
        border: 3px solid black;
    }
    </style>
    <script>

        window.onload = function () {
            var box = document.getElementById('box');

            // 터치 제어를 위한 객체 선언
            var touch = {
                tstart: function () {
                    box.innerHTML = '나를 건드렸군요!';
                    this.style.background = "red";
                },
                tend: function () {
                    box.innerHTML = '손을 떼었군요!';
                    this.style.background = '';
                },
                tmove: function (e) {

                    // 현재 처티 이벤트의 위치(배열) 감지
                    var touchobj = e.changedTouches[0]; // 손가락을 누르기 시작한 지점을 바탕으로 이동한 위치를 지속적으로 감지

                    // 현재 손가락의 위치
                    var x = parseInt(touchobj.clientX); // 실제 손가락좌표
                    var y = parseInt(touchobj.clientY); // 실제 손가락좌표
                    var ex = x - 100;
                    var ey = y - 200;

                    box.innerHTML = '만지는 중';
                    this.style.background = 'yellow';

                    this.style.left = ex + 'px';
                    this.style.top = ey + 'px';
                }
            } // 객체 끝

            // 터치 이벤트 리스너 추가
            box.addEventListener('touchstart', touch.tstart);
            box.addEventListener('touchend', touch.tend);
            box.addEventListener('touchmove', touch.tmove);
        }
    </script>
</head>

<body>
    <h1>터치 이벤트</h1>
    <div id="box">
        <p>나를 터치해 주세요</p>
    </div>
</body>

</html>
