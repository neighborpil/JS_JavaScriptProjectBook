<!DOCTYPE html>
<html>

<head>


</head>

<body>
    <script>
        var a = 5;
        document.write(a);
        document.write("<br>");

        document.write('asdf한' + '<br>');

        var number = 5;         // 숫자
        var string = '고양이';   // 문자 
        var bool = true;        // boolean
        var array = [];         // 배열
        var object = {};        // 객체
        var who_am_i;           // 변수에 값을 저장하지 않음

        // 변수에 타입을 출력
        document.write(typeof number + '<br>');
        document.write(typeof string + '<br>');
        document.write(typeof bool + '<br>');
        document.write(typeof array + '<br>');
        document.write(typeof object + '<br>');
        document.write(typeof who_am_i + '<br>');

        for (var i = 0; i < 10; i++) {
            document.write(i + ' ');
        }
        document.write('<br>');

        function sum(a, b) {
            var result = a + b;
            return result;
        }

        var r = sum(10, 20);
        document.write(r + "<br>");

        var carName = 'martiz';

        function car() {
            document.write(carName + "<br>");
        }

        car();


        function sum2(a, b, callback) { // 콜백 매개변수 함수는 익명함수 형태로 전달
            var result = a + b;
            callback();
            return result;
        }


        // 콜백 함수
        var r = sum2(20, 20, function () {
            document.write('a + b를 더했습니다');
        });

        document.write(r);


        document.write("<br>");

        var customers = ['a', 'bb', 'ccc'];

        for (var i = 0; i < customers.length; i++) {
            document.write(customers[i] + ' ');
        }

        document.write("<br>");

        customers[4] = 'dddd'; // js에서는 배열에 값을 넣으면 추가되고, 인덱스에 값이 있으면 갱신된다


        // 배열 조회
        var visiters = [
            'a',
            'bb',
            'ccc',
            'dddd',
            'eeeee'
        ];

        var search_name = prompt('이름 조회', '조회할 이름을 입력하세요');

        var length = visiters.length;

        // 배열 안의 이름 학인
        for (var i = 0; i < length; i++) {
            if (search_name == visiters[i]) {
                document.write(search_name + '을 찾았습니다');
                break;
            } else if (i == length - 1) {
                document.write('해당하는 이름이 없습니다');
            }
        }

        document.write("<br>");

        // 배열 메서드


        // reverse() : 역순 정렬
        // sort() : 배열 정렬
        // slice() : 배열의 일부 선택
        // concat() : 배열을 하나로 합침
        // shift() : 첫번째 배열 제거(값 반환)
        // unshift() : 첫번째 배열 추가
        // pop() : 마지막 배열 제거(값 반환)
        // join() : 배열  사이에 지정된 구분자 표시

        var ages = [3, 6, 9, 12, 15];
        document.write(ages.join('-') + "<br>");
        document.write(ages.reverse('-') + "<br>");

        var score = [90, 55, 80, 60, 100];
        var customer_name = [
            'Mic',
            'Ste',
            'Joh',
            'Pok'
        ];

        // 배열을 이름순으로 정렬
        document.write(customer_name.sort() + '<br>');

        // 배열을 번호순으로 정렬
        document.write(score.sort(function (a, b) { return a - b; }) + '<br>');

        // 배열을 높은 번호 순으로 정렬
        document.write(score.sort(function (a, b) { return b - a; }) + '<br>');

        // slice
        document.write(score.slice(1, 3) + '<br>');


        // concat
        var korea = ['서', '부', '강'];
        var japan = ['도', '오', '후'];
        var america = ['뉴', '엘', '텍'];

        var world = korea.concat(japan);
        document.write('korea= ' + korea + '<br>');
        document.write('world= ' + world + '<br>');

        var world = korea.concat(japan, america);
        document.write('korea= ' + korea + '<br>');
        document.write('world= ' + world + '<br>');

        // shift
        var shift_korea = korea.shift();
        document.write(shift_korea + '<br>');

        korea.unshift('제');
        document.write(korea + '<br>');

        // pop
        var pop_korea = korea.pop();
        document.write(pop_korea + '<br>');

        // 객체
        var book = {
            title: "채식",
            author: "한",
            price: 100
        }

        document.write(book.title + '<br>');
        document.write(book.author + '<br>');
        document.write(book.price + '<br>');


        // 배열 객체 활용
        var books = [
            {
                title: "채식",
                author: "한",
                price: 100
            },
            {
                title: "채식2",
                author: "한2",
                price: 1002
            }
        ]

        document.write(books[0].price + '<br>');
        document.write(books[1].price + '<br>');








    </script>



</body>

</html>
