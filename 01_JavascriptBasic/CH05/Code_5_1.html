<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 구구단 -->
<body>
    <script>
    var num = prompt('구구단 몇 단 볼까?', '1-9숫자 입력');

    // 입력 검사
    if(num == "" || isNaN(num)){
        alert('올바로 입력해');
    }else if(num < 1 || num > 10){
        alert('1-9까지 입력');
    } else{
        for(var i=1; i<10; i++){
            document.write(num + ' * ' + i + ' = ' + num * i + '<br>');
        }
    }
    
    </script>
</body>
</html>
