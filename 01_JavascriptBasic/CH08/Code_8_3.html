<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var d = new Date(),
            h = d.getHours(),
            m = d.getMinutes(),
            s = d.getSeconds();

        // 12 시간제 변경
        var h12 = (h > 12) ? (h - 12) : h;

        // 12 시간제 오전 오후 판정
        var ampm = (h < 12) ? "오전" : "오후";

        // 분 2자릿수 표시
        var min_o = (m < 10) ? "0" : "";

        // 초 2자릿수 표릿
        var sec_o = (s < 10) ? "0" : "";

        var time = ampm + " " + h12 + ":" + min_o + m + ":" + sec_o + s;

        document.write(time);

    </script>
</body>

</html>
