<html>
<meta charset="utf8" />
<script>
var a = 5;
document.write(a + '<br>');

document.write('asdf' + '<br>');
var customerName = '킴';
document.write(customerName + '은 사람이다' + '<br>');

// js 변수 타입
var number = 5;
var string = '고양이';
var bool = true;
var array = [];
var object = {}; // dictionary를 js에서는 object라 부른다 key value pair
var who_am_i;

// 타입 표시
document.write(typeof number + '<br>');
document.write(typeof string + '<br>');
document.write(typeof bool + '<br>');
document.write(typeof array + '<br>');
document.write(typeof object + '<br>');
document.write(typeof who_am_i + '<br>');

// 조건문
var i = 5;
if(i == 5){
    document.write('true' + '<br>');
} else{
    document.write('false' + '<br>');
}
// for문
var number = 7;
for(var i=1; i<10; i++){
    document.write(number * i + '<br>');
}
//switch
var answer = 3;
var msg = false;
switch(answer){
    case 1: msg = false; break;
    case 2: msg = false; break;
    case 3: msg = true; break;
    default: msg = false; break;
}
document.write(msg + '<br>');

// 전역 변수 선언 자리
// 함수
function add(a, b){
    //지역변수 선언자리
    return a + b;
}
// 콜백 함수 처리
// 1. 선언
function sum(a, b, callback){
    var result = a + b;
    callback();
    return result;
}
document.write(add(1, 2), '<br>');
// 2. 사용
var r = sum(10, 20, function(){
    //alert('add a + b');
});
document.write(r, '<br>');
// 배열
 var customer_name = ['asdf', 'fdsa', 'sdfa', 'fsaf'];
 customer_name[customer_name.length] = 'ffff'; // 변수 추가
 for(var i=0; i<customer_name.length; i++){
     document.write(customer_name[i] + '<br>');
 }

 // 배열 조회

 var search_name = prompt('이름 조회', '조회할 이름을 입력');

        break;
    }
    else if(i == (customer_name.length - 1)){
        alert('없음');
    }
 }
 */
 // 배열 역순 조작
 var customer_age = [1,2,3,4,5];
 document.write(customer_age.join(' - '), '<br>');
 document.write(customer_age, '<br>');
 document.write(customer_age.reverse(), '<br>');
 document.write(customer_age, '<br>');
 // 정렬
 var score = [12, 53, 43, 26, 95];
 var customer_name = ['feasf', 'ceasfasef', 'zefvef', 'fes asefas'];
 // 이름순 정렬
 document.write(customer_name.sort(), '<br>');
 // asending, callback 정의
 document.write(score.sort(function(a, b){ return a - b; }), '<br>');
 // descending, callback 정의
 document.write(score.sort(function(a, b){ return b - a; }) + '<br>');

// 배열 일정부분 가저요기
var str = [1,2,3,4,5];
//slice
document.write(str.slice(1, 3) + '<br>'); // 2, 3, 원본 배열 변경 X
document.write(str, '<br>');

// 배열 합치기
var korea = [1, 2, 3];
var japan = [4, 5, 6];
var usa = [7, 8, 9];
var world = korea.concat(japan);
document.write('korea= ' + korea + '<br>');
document.write('world= ' + world + '<br>');
var world = korea.concat(japan, usa);
document.write('korea= ' + korea + '<br>');
document.write('world= ' + world + '<br>');

// shift : 배열 첫번째 항목 추출
var korea = [1, 2, 3];
var shift_korea = korea.shift();
document.write(shift_korea, '<br>');
document.write(korea + '<br>');

// unshift : 배열의 맨 앞자리에 항목 하나 추가
korea.unshift(6);
document.write(korea + '<br>');

// pop : 배열의 맨 마지막 항목을 추출
var pop_korea = korea.pop();
document.write(pop_korea + '<br>');
document.write(korea + '<br>');

//object 테스트 : 실질적으로는 dictionary
var book = {
    title: '채식',
    author: '한강',
    price: 1000
}
document.write(book.title + '<br>')
document.write(book.author + '<br>')
document.write(book.price + '<br>')
</script>
