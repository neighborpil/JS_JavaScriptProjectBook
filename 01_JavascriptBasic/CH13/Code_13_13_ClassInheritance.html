<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"; // 문법을 엄격하게 적용함을 선언하는 키워드

        // 클래스 선언(ES6)
        class Character{
            constructor(name, job){
                this.name = name;
                this.job = job;
            }

            move(){
                document.write(this.name + ' ' + this.job + ' 캐릭터 이동<br>');
            }
        };

        // 자식 클래스 추가
        class Monster extends Character{
            constructor(name, job, skill){
                super(name, job);
                this.skill = skill;
            }
            useSkill(){
                document.write(this.name + ' ' + this.job + ' ' + this.skill + ' 스킬 사용<br>');
            }
        }

        // 인스턴스 객체 생성
        let char1 = new Character('루이스', '기사');
        let monster = new Monster('오크', '대장', '몽둥이');

        // 메서드 실행
        char1.move();
        monster.useSkill();
        monster.move();

    </script>
</body>

</html>
