<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>CSS</h1>
        <nav>
            <span><a href="#">Home</a></span>
            <span><a href="#">About</a></span>
            <span><a href="#">Contact Us</a></span>
        </nav>
    </header>
    <main>
        <figure class="banner">
            <div class="figure_header">
                <h2>Contact us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur.</p>
            </div>
        </figure>
        <section>
            <article>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi dolorem quisomnis nam quas sint
                    assumenda id adipisci veritatis totam.</p>
                <div id="map">
                    <br>&nbsp;지도가 표시될 영역
                </div>
            </article>
            <aside>
                <form action="">
                    <fieldset>
                        <legend>Send us Email</legend>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" />
                        </div>
                        <div class="form-group">
                            <label for="msg">Message</label>
                            <textarea name="msg" id="msg" cols="30" rows="8"></textarea>
                        </div>
                        <div class="form-group">
                            <button>SEND</button>
                        </div>
                    </fieldset>
                </form>
            </aside>
        </section>
    </main>
    <script type="text/javascript" src="map_style.json"></script>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK_NAjynFZCcUB8kSCaA_xg0Z-AUwX704&callback=getLocation"
        async defer></script>
</body>
</html>
